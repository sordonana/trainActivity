<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Schedule</title>
  <!-- Reset CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
  <!-- Link to JS -->
  <script src="assets/javascript/javascript.js"></script>
  <!-- Moment JS -->
  <script type="text/javascript" src="https://momentjs.com/downloads/moment.js"></script>
  <!-- Link to CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body style="font-family: Avenir;">

    <div class="container">

        <br>

        <!-- Jumbotron Title -->
        <div class="jumbotron" style="background-color:bisque">
            <h1 class="text-center">Trains</h1>
            <h5 class="text-center">Add your new train!</h5>
        </div>



        <!-- Add Train Form -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Train</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="train-name">Train Name</label>
                                <input class="form-control" id="trainName" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input class="form-control" id="destination" type="text">
                            </div>
                            <div class="form-group">
                                <label for="first-train-time">First Train Time (HH:MM)</label>
                                <input class="form-control" id="firstTrain" type="text">
                            </div>
                            <div class="form-group">
                                <label for="train-frequency">Frequency (min)</label>
                                <input class="form-control" id="interval" type="number">
                            </div>
                            <button class="btn btn-primary" id="addTrain" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <br>
        <!-- Table -->
        <table class="table" style="border: solid 2px #E8E9E9;">
            <thead style="font-size: 18px; background-color: rgb(228, 104, 104);">
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </thead>
            <tbody id="all-display">
            </tbody>
        </table>


    </div>

</body>

</html>
